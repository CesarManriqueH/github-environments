name: Terraform deployer

on:
  workflow_call:
    inputs:
      aws_role_to_assume:
        description: Role to assume and deploy resources to aws
        required: true
        type: string
      tf_state_bucket:
        description: Bucket where terraform state is stored
        required: true
        type: string
      tf_state_region:
        description: Region where bucket holding the terraform state is located
        required: true
        type: string
      tf_workspace:
        description: Terraform workspace
        required: true
        type: string
      tf_target_dir:
        description: Directory holding resource definitions
        required: true
        type: string
      tf_vars:
        description: Content of auto.tfvars file to load on terraform plan
        required: false
        type: string

jobs:
  deployer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ inputs.aws_role_to_assume }}
          aws-region: ${{ inputs.tf_state_region }}

      - name: Provisioning Terraform state backend
        run: |
          aws s3api create-bucket --bucket ${{ inputs.tf_state_bucket }} \
            --endpoint-url https://s3.${{ inputs.tf_state_region }}.amazonaws.com
          aws s3api put-bucket-versioning --bucket ${{ inputs.tf_state_bucket }} \
            --versioning-configuration Status=Enabled

      - name: Preparing Terraform workspace
        run: |
          mkdir -p "${GITHUB_WORKSPACE}/target"
          cp -R ${{ inputs.tf_target_dir }}/*.tf ${{ inputs.tf_target_dir }}/modules ${GITHUB_WORKSPACE}/target

      - uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: 1.0.8

      - name: Terraform init
        working-directory: target
        run: |
          terraform init -backend-config="bucket=${{ inputs.tf_state_bucket }}" \
            -backend-config="region=${{ inputs.tf_state_region }}" \
            -backend-config="key=${{ inputs.tf_workspace }}.json"
          terraform workspace new "${{ inputs.tf_workspace }}" || terraform workspace select "${{ inputs.tf_workspace }}"

      - name: Terraform plan
        working-directory: target
        run: |
          cat <<EOF > tf_vars.auto.tfvars
          ${{ inputs.tf_vars }}
          EOF
          terraform plan -out=tfplan -input=false

      - name: Terraform apply
        working-directory: target
        run: terraform apply -auto-approve tfplan
